
<div class="alert alert-danger" ng-hide="success">
    {{form.message}}
</div>
<center>
<div class="col-sm-6">
    <div class="card" style="text-align:left">
        <div class="card bg-primary text-white">
        <div class="card-header">
            <h2>Login</h2>
        </div>
        </div>
        
        <div class="card-body">
                
            <div class="container">
                
                <form class="form" role="form" name="userFrom" autocomplete="on" ng-submit="submit()" novalidate>
                    <fieldset>
                        <div class="form-group">
                            <label class="col-md-12 control-label">Login <font color="red">*</font></label>
                            <div class="col-md-12 inputGroupContainer">
                                <div class="input-group">
                                    <input name="email" ng-model="form.login" placeholder="Enter your Email Id" class="form-control" type="email" id="email" ng-pattern="'^[a-zA-Zs][a-zA-Z0-9]+(\\.[_A-Za-z0-9-]+)*@[A-Za-z0-9]+(\\.[A-Za-z0-9]+)*(\\.[A-Za-z]{2,})$'" required ng-class="{'is-invalid':userFrom.email.$error.required && userFrom.email.$touched}">
                                   
                                </div>
                                <small style="color: red" ng-show="userFrom.email.$error.required && userFrom.email.$touched" class="form-text-denger">Email id is required.</small>
                                <span style="color: red" ng-show="userFrom.email.$dirty && userFrom.email.$error.pattern">Please enter valid Email id.</span>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-md-12 control-label">Password<font color="red">*</font></label>
                            <div class="col-md-12 inputGroupContainer">
                                <div class="input-group">
                                    <input name="password" ng-model="form.password" class="form-control" type="password" placeholder="Enter your Password" id="password" ng-minlength="3" ng-maxlength="10" required 
                                         ng-class="{'is-invalid':userFrom.password.$error.required && userFrom.password.$touched}">
                                </div>
                                <small style="color: red" ng-show="userFrom.password.$error.required && userFrom.password.$touched" id="password" class="form-text text-danger">password is required.</small>
                                <span  style="color:red" ng-show="userFrom.password.$touched && userFrom.password.$error.minlength">Min 3 chars.</span>
                                <span style="color: red" ng-show="userFrom.password.$touched && userFrom.password.$error.maxlength">Max 10 chars.</span>
                                
                            </div>
                        </div>
                        <div class="form-group row">
                            <label class="col-md-12 control-label"></label>
                            <div class="col-md-10 pull-right">
                                <button type="submit" class="btn btn-primary" ng-click="userFrom.$setUntouched();" ng-disabled="userFrom.$invalid && userFrom.$error">Login
                                    <span class="fas fa-paper-plane"></span>
                                </button>
                            </div>
                        </div>
                        
                    
                </form>
                
                            
                        </div>
                        </div>
                    
                        <div class="card bg-primary text-white">
                                <div class="card-footer">
                                        <h2></h2>
                                </div>
                                </div> 
                            
            </div>
        </div>
    </div>
</div>
</center>
